<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RunSmart</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="header_wrapper">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    <p>Официальный представитель</p>
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+80449228974" class="header__phone">+8 (044) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo_wrapper">
                <div class="promo__header">
                    <h1>Подбор пульсометра</h1>
                </div>
                <div class="promo__subheader">
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="promo_item">
                    <div class="promo__items">
                        <img src="icons/main_screen/timer.png" alt="timer" class="promo__img">
                        <div class="promo__text">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__items">
                        <img src="icons/main_screen/hand-cart.png" alt="timer" class="promo__img">
                        <div class="promo__text">Бесплатная доставка</div>
                    </div>
                    <div class="promo__items">
                        <img src="icons/main_screen/messages.png" alt="timer" class="promo__img">
                        <div class="promo__text">Ответим на все вопросы</div>
                    </div>
                </div>
                <div class="promo__consultation">
                    <button class="button">заказать консультацию</button>
                    <a href="#" class="header__phone">или <span>перейти в каталог</span></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
